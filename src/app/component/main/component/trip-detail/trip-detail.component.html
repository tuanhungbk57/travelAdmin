<div class="row py-3">
    <div class="col-md-2">
        <app-lang [title]="'Lựa chọn ngôn ngữ'" (changedItem)="changedLanguage($event)"></app-lang>
    </div>
    <div class="col-md-2 line">
        <div class="line-child">
            <dx-button icon="check" type="success" text="Cập nhật nội dung" (onClick)="create()">
            </dx-button>
        </div>
    </div>
</div>

<div class="row py-3">
    <div class="col-md-6">
        <div>Tiêu đề chuyến đi </div>
        <dx-text-box [maxLength]="2000" [(value)]="tripDetail.tripDetailName"> </dx-text-box>
    </div>
    <div class="col-md-6">
        <div>Đường dẫn ảnh banner <span (click)="callRepo()" class="action">(Hoặc Lấy từ kho ảnh)</span> </div>
            <dx-text-box [maxLength]="300" [(value)]="tripDetail.imageURL"> </dx-text-box>
      </div>
</div>


<div class="row py-3">
    <div class="col-md-6">
        <div>Tiêu đề tổng quát của chuyến đi</div>
        <dx-text-box [maxLength]="2000" [(value)]="tripDetail.quickView"> </dx-text-box>
    </div>
    <div class="col-md-6">
        <div>Nội dung tổng quát của chuyến đi</div>
        <dx-text-box [maxLength]="2000" [(value)]="tripDetail.quickViewContent"> </dx-text-box>
    </div>
</div>

<dx-popup [showTitle]="true" title="Chọn ảnh banner" [hideOnOutsideClick]="true" [fullScreen]="true"
    [showCloseButton]="true" [(visible)]="isShowImageRepo">
    <div *dxTemplate="let data of 'content'">
        <dx-scroll-view width="100%" height="100%">
            <app-image-trip (selectedItem)="selectedItem($event)" [isMain]="false"></app-image-trip>
        </dx-scroll-view>
    </div>
</dx-popup>
