<div class="row py-3">
    <div class="col-md-2">
        <app-lang [title]="'Lựa chọn ngôn ngữ'" (changedItem)="changedLanguage($event)"></app-lang>
    </div>
    <div class="col-md-2 line">
        <div class="line-child">
            <dx-button icon="check" type="success" text="Cập nhật nội dung" (onClick)="create()">
            </dx-button>
        </div>
    </div>
</div>
<div class="row py-3">
    <div class="col-md-12">
        <div>Tên quốc gia </div>
        <dx-text-box [maxLength]="2000" [(value)]="destination.destinationName"> </dx-text-box>
    </div>
    
</div>
<div class="row py-3">
    <div class="col-md-6">
        <div>Tiêu đề điểm đến </div>
        <dx-text-box [maxLength]="2000" [(value)]="destination.title"> </dx-text-box>
    </div>
    <div class="col-md-6">
        <div>Đường dẫn ảnh banner <span (click)="callRepo()" class="action">(Hoặc Lấy từ kho ảnh)</span> </div>
            <dx-text-box [maxLength]="300" [(value)]="destination.bannerImage"> </dx-text-box>
      </div>
</div>


<div class="row py-3">
    <div class="col-md-6">
        <div>Tiêu đề tổng quát của điểm đến</div>
        <dx-text-box [maxLength]="2000" [(value)]="destination.quickview"> </dx-text-box>
    </div>
    <div class="col-md-6">
        <div>Nội dung tổng quát của điểm đến</div>
        <dx-text-box [maxLength]="2000" [(value)]="destination.quickviewContent"> </dx-text-box>
    </div>
</div>


<div class="row py-3">
    <div class="col-md-6">
        <div>Tiêu đề các chuyến đi riêng lẻ</div>
        <dx-text-box [maxLength]="2000" [(value)]="destination.individualTripTitle"> </dx-text-box>
    </div>
    <div class="col-md-6">
        <div>Tiêu đề bổ sung các chuyến đi riêng lẻ</div>
        <dx-text-box [maxLength]="2000" [(value)]="destination.individualTripAdditional"> </dx-text-box>
    </div>
</div>

<div class="row py-3">
    <div class="col-md-12">
        <div>Nội dung mô tả các chuyến đi riêng lẻ</div>
        <dx-text-area [height]="90" [maxLength]="2000" [(value)]="destination.individualTripContent"> </dx-text-area>
    </div>
</div>

<div class="row py-3">
    <div class="col-md-12">
        <div>Tiêu đề cho các chuyến đi</div>
        <dx-text-box [maxLength]="2000" [(value)]="destination.tripTitle"> </dx-text-box>
    </div>
</div>


<dx-popup [showTitle]="true" title="Chọn ảnh banner" [hideOnOutsideClick]="true" [fullScreen]="true"
    [showCloseButton]="true" [(visible)]="isShowImageRepo">
    <div *dxTemplate="let data of 'content'">
        <dx-scroll-view width="100%" height="100%">
            <app-image-trip (selectedItem)="selectedItem($event)" [isMain]="false"></app-image-trip>
        </dx-scroll-view>
    </div>
</dx-popup>
